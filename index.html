<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK's Translation Playground</title>
    <style>
        /* -----------------------------------------------------------
           THEME CONFIGURATION
           Change these colors to match your screenshot!
           ----------------------------------------------------------- */
        :root {
            /* Primary Brand Color (Button & Highlights) */
            --primary-color: #4F46E5; /* Indigo */
            --primary-hover: #4338ca;
            
            /* Background Colors */
            --app-background: #F3F4F6; /* Light Gray */
            --card-background: #ffffff;
            
            /* Text Colors */
            --text-heading: #111827;
            --text-body: #374151;
            --text-muted: #6B7280;
            
            /* Borders & Accents */
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--app-background);
            color: var(--text-body);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
        }

        .main-wrapper {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Header & Transparency Section --- */
        .info-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            border-left: 6px solid var(--primary-color);
        }

        .info-card h2 {
            margin-top: 0;
            color: var(--text-heading);
            font-size: 1.25rem;
            margin-bottom: 15px;
        }

        .rate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .rate-box {
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .rate-box strong {
            display: block;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .rate-box span {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* --- Calculator Section --- */
        .calculator-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Make full width on mobile */
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        select, input {
            padding: 12px 15px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 1rem;
            background: #fff;
            transition: ring 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button.calculate-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s, transform 0.1s;
        }

        button.calculate-btn:hover {
            background-color: var(--primary-hover);
        }
        
        button.calculate-btn:active {
            transform: scale(0.98);
        }

        /* --- Results Section --- */
        .results-container {
            margin-top: 25px;
            background: #eff6ff; /* Very light blue */
            border: 1px solid #dbeafe;
            border-radius: 8px;
            padding: 20px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .line-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #cbd5e1;
            font-size: 0.95rem;
        }

        .line-item:last-of-type {
            border-bottom: none;
        }

        .line-item span:first-child {
            color: var(--text-muted);
        }

        .line-item span:last-child {
            font-weight: 600;
            font-family: monospace;
            color: var(--text-heading);
        }

        .final-total {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .unit-price {
            text-align: right;
            font-size: 0.8rem;
            margin-top: 8px;
            color: var(--text-muted);
        }

    </style>
</head>
<body>

<div class="main-wrapper">
    
    <div class="info-card">
        <h2>Base Translator Rates</h2>
        <div class="rate-grid">
            <div class="rate-box">
                <strong>Level 1</strong>
                <span>$0.10 / word</span><br>
                <span>$5.00 / min</span>
            </div>
            <div class="rate-box">
                <strong>Level 2</strong>
                <span>$0.13 / word</span><br>
                <span>$6.50 / min</span>
            </div>
            <div class="rate-box">
                <strong>Level 3</strong>
                <span>$0.15 / word</span><br>
                <span>$7.50 / min</span>
            </div>
        </div>
    </div>

    <div class="calculator-card">
        <div class="form-grid">
            <div class="input-group">
                <label for="modelType">Pricing Model</label>
                <select id="modelType" onchange="updateLabels()">
                    <option value="word">Per Word</option>
                    <option value="minute">Per Minute (Video)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="level">Complexity Level</label>
                <select id="level">
                    <option value="1">Level 1 (Standard)</option>
                    <option value="2">Level 2 (Technical)</option>
                    <option value="3">Level 3 (Specialized)</option>
                </select>
            </div>

            <div class="input-group full-width">
                <label id="quantityLabel" for="quantity">Word Count</label>
                <input type="number" id="quantity" placeholder="Enter count..." min="1">
            </div>
        </div>

        <button class="calculate-btn" onclick="calculate()">Calculate Estimate</button>

        <div id="results" class="results-container">
            <div class="line-item">
                <span>Translator 1 Quote</span>
                <span id="resT1">$0.00</span>
            </div>
            <div class="line-item">
                <span>Translator 2 Quote</span>
                <span id="resT2">$0.00</span>
            </div>
            <div class="line-item" style="background-color: rgba(0,0,0,0.03); padding-left:5px; padding-right:5px;">
                <span><strong>Total Labor</strong></span>
                <span id="resLabor">$0.00</span>
            </div>
            <div class="line-item">
                <span>Overhead (30%)</span>
                <span id="resOverhead">$0.00</span>
            </div>
            <div class="line-item">
                <span>Profit Markup (50%)</span>
                <span id="resProfit">$0.00</span>
            </div>

            <div class="final-total">
                <span>Total Estimate</span>
                <span id="resTotal">$0.00</span>
            </div>
            <div class="unit-price" id="resPerUnit"></div>
        </div>
    </div>

</div>

<script>
    const rates = {
        word: { 1: 0.10, 2: 0.13, 3: 0.15 },
        minute: { 1: 5.00, 2: 6.50, 3: 7.50 }
    };

    function updateLabels() {
        const type = document.getElementById('modelType').value;
        const label = document.getElementById('quantityLabel');
        if (type === 'word') label.textContent = "Word Count";
        else label.textContent = "Video Duration (Minutes)";
    }

    function formatMoney(amount) {
        return '$' + amount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function calculate() {
        const type = document.getElementById('modelType').value;
        const qty = parseFloat(document.getElementById('quantity').value);
        const level = document.getElementById('level').value;

        if (!qty || qty <= 0) {
            alert("Please enter a valid quantity.");
            return;
        }

        const rate = rates[type][level];
        
        // Calculations
        const t1 = qty * rate;
        const t2 = qty * rate;
        const labor = t1 + t2;
        const overhead = labor * 0.30;
        const profit = (labor + overhead) * 0.50;
        const total = labor + overhead + profit;
        const perUnit = total / qty;

        // Render
        document.getElementById('resT1').textContent = formatMoney(t1);
        document.getElementById('resT2').textContent = formatMoney(t2);
        document.getElementById('resLabor').textContent = formatMoney(labor);
        document.getElementById('resOverhead').textContent = formatMoney(overhead);
        document.getElementById('resProfit').textContent = formatMoney(profit);
        document.getElementById('resTotal').textContent = formatMoney(total);
        
        const unitText = type === 'word' ? 'word' : 'minute';
        document.getElementById('resPerUnit').textContent = `Price per ${unitText}: ${formatMoney(perUnit)}`;

        document.getElementById('results').style.display = 'block';
    }
</script>

</body>
</html>
